<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/google_homepage/css/style.css" />
    <title>Google</title>
    <style>
      .rightli {
      float: right;
      
      }
      .leftli{
        float: left;
      }
      .button{
        background-color: #f2f2f2 ;
        border: 1px;
        font-size: 14px;
        font-family: Arial;
        color: #5f6368;
        border-radius: 5px;
        height: 36px;
        width: 130px;
        margin-right: 1em;
      }
      .button:hover {
      box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 2px 5px 0 rgba(0,0,0,0.19);
      }
    </style>
  </head>
  <body>
    
    <div class="panel">
      <nav >
        <ul class="header">
          <li style="margin: 8px; margin-left: -40px;" class="leftli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >About</a
            >
          </li>
          <li style="margin: 8px" class="leftli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Store</a
            >
          </li>
          <li class="rightli">
            <a href="https://www.github.com/simayhosmeyve" target="_blank"
              ><img
                src="/google_homepage/assets/profilepic.png"
                alt="pic"
                style="height:30px; width:30px; margin-right: 1px; border-radius: 25px;"
            /></a>
          </li>
          <li style="margin: 8px;" class="rightli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="/google_homepage/assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a
            >
          </li>
          <li style="margin: 8px; margin-left: -2px;" class="rightli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li style="margin: 8px" class="rightli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>

      <div class="container">
        <img
          src="/google_homepage/assets/logo.png"
          width="280px"
          alt=""
        />
      </div>
      <div class="search-area" style="border-radius: 25px;">
        <div class="search" >
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                style="border-radius: 25px;"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter" >
            <div class="input-area" >
              <input
                type="text"
                class="input"
                maxlength="480"
                autofocus="true"
                style="border:none;"
              />
            </div>
          </div>
          <div class="search-img">
            <span>
              <img height="25px" width="25px" src="/google_homepage/assets/voicelogo.png" alt="">
              </svg>
            </span>
          </div>
        </div>
      </div>

      <div class="container" style="position: absolute; top:250px; left: 430px;">
        <a href=""
          ><button class="button" >Google Search</button></a
        >
        <a href=""
          ><button class="button">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
