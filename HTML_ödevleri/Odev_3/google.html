<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!--Google'ın 1998 versiyonundaki görünümü-->
    <table></table>
    <div align="center">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-img">
    <table border="0" width="90%" >
    <tr>
    <td bgcolor="#EEEEEE" colspan="3">
        <center>
            <!--Google arama barı-->
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sub" value="I'm feeling lucky"><br>
        </center>
    </div>

    <div align="left">
        <!--Özel aramalar kısmı-->
        <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
        <tr>
        <td width="37%" bgcolor="#7EE5DA"><center>
        Special Searches<br>
        <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
        <a href="https://www.linux.org">Linux Search</a><br>
        </center>
    </div>
    <div>
        <!--Google sayfaları-->
        <td bgcolor="#70CCC2">
            <center>
            <font size="-1">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
            </font>
            </center>
            </td>
    </div>
    <div>
        <!--email-->
        <td align="right" bgcolor="#62B3AA">
            <center>
            <font size="-1">
            Get Google! <br> updates monthly: <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe"> 
            &nbsp;&nbsp;
            <font size="-1"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></font>      
            </font>
            </center>
        </td>
    </div>
</table>
