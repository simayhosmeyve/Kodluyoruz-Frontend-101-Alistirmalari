<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/todolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>

    <div class="container"  style="text-align: center;">
      <div class="header">
        <img
          
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />

        <div class="bs-example">
          <div class="toast" id="mytoast" style="position: absolute; top: 0; right: 0;">
                  <button type="button" class="ml-3 mb-1 close" data-dismiss="toast">
                      <span aria-hidden="true">&times;</span>
                  </button>
              <div class="toast-body mr-2">
                  <div id="message" style="color: darkslategrey;"></div>
              </div>
          </div>
          </div>

        <h2>Yapılacaklar Listesi</h2> 
        <div>
        <form>
        <input id="item" type="text" class="mb-4" placeholder="Bugün ne yapacaksın?">
        </form>
      
        <span id="save" class="button">Ekle</span>
      </div>
      </div>
      
      <ul id="list"></ul>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="js/to_do_list.js"></script>
    </div>
  </body>
</html>
